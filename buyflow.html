<script>
$( document ).ready(function() {
$('.popover-markup > .trigger').popover({
    html : true,
	trigger: 'focus',
    title: function() {
      return $(this).parent().find('.head').html();
    },
    content: function() {
      return $(this).parent().find('.popover-content').html();
    },
    container: 'body',
    placement: 'top'
});

 
});
</script>

<script>
$(document).ready(function() {
    $('.toggleButton').click(function() {
        $(this).html($(this).html() == '+' ? '-' : '+');
        $('.content-compare-plans .container-content').slideToggle(120);
        return false;
    });
});
</script>
